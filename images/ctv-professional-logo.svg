<svg width="816" height="816" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 816 816">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0A0A0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle border -->
  <circle cx="408" cy="408" r="390" fill="url(#silverGrad)" stroke="#333" stroke-width="8"/>
  
  <!-- Inner black circle -->
  <circle cx="408" cy="408" r="360" fill="#1a1a1a" stroke="url(#orangeGrad)" stroke-width="6"/>
  
  <!-- Welder figure -->
  <g transform="translate(308, 250)">
    <!-- Welder body -->
    <ellipse cx="100" cy="80" rx="45" ry="60" fill="#333" stroke="#555" stroke-width="2"/>
    <!-- Welder helmet -->
    <rect x="85" y="40" width="30" height="25" rx="5" fill="#444" stroke="#666" stroke-width="1"/>
    <rect x="88" y="43" width="24" height="15" rx="2" fill="#222"/>
    <!-- Arms -->
    <ellipse cx="70" cy="70" rx="12" ry="25" fill="#333" transform="rotate(-20 70 70)"/>
    <ellipse cx="130" cy="70" rx="12" ry="25" fill="#333" transform="rotate(20 130 70)"/>
    <!-- Welding tool -->
    <line x1="60" y1="85" x2="40" y2="100" stroke="#666" stroke-width="3"/>
    <!-- Welding spark -->
    <circle cx="35" cy="105" r="3" fill="white" opacity="0.8"/>
    <circle cx="38" cy="102" r="2" fill="#FFE135" opacity="0.6"/>
  </g>
  
  <!-- CTV Text -->
  <text x="210" y="520" font-family="Arial Black, sans-serif" font-size="140" font-weight="900" fill="url(#orangeGrad)" stroke="#000" stroke-width="3">C</text>
  <text x="350" y="520" font-family="Arial Black, sans-serif" font-size="140" font-weight="900" fill="url(#silverGrad)" stroke="#000" stroke-width="3">T</text>
  <text x="480" y="520" font-family="Arial Black, sans-serif" font-size="140" font-weight="900" fill="url(#orangeGrad)" stroke="#000" stroke-width="3">V</text>
  
  <!-- Five stars -->
  <g transform="translate(408, 630)" fill="url(#silverGrad)" stroke="#000" stroke-width="1">
    <polygon points="-80,0 -76,-12 -64,-12 -74,-20 -70,-32 -80,-24 -90,-32 -86,-20 -96,-12 -84,-12" />
    <polygon points="-40,0 -36,-12 -24,-12 -34,-20 -30,-32 -40,-24 -50,-32 -46,-20 -56,-12 -44,-12" />
    <polygon points="0,0 4,-12 16,-12 6,-20 10,-32 0,-24 -10,-32 -6,-20 -16,-12 -4,-12" transform="scale(1.3)"/>
    <polygon points="40,0 44,-12 56,-12 46,-20 50,-32 40,-24 30,-32 34,-20 24,-12 36,-12" />
    <polygon points="80,0 84,-12 96,-12 86,-20 90,-32 80,-24 70,-32 74,-20 64,-12 76,-12" />
  </g>
  
  <!-- Bottom text -->
  <text x="408" y="720" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">PRESTIGE CONSTRUCTION</text>
  <text x="408" y="750" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#FF7700">Mobile Welding Services</text>
</svg>
