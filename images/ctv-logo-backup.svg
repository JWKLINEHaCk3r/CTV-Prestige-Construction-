<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9930;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#orangeGradient)" stroke="#000" stroke-width="4"/>
  
  <!-- CTV Text -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">CTV</text>
  
  <!-- Prestige Text -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">PRESTIGE</text>
  
  <!-- Construction Text -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="normal" text-anchor="middle" fill="white">CONSTRUCTION</text>
  
  <!-- Welding Symbol -->
  <circle cx="100" cy="145" r="3" fill="white"/>
  <line x1="85" y1="145" x2="115" y2="145" stroke="white" stroke-width="2"/>
</svg>
