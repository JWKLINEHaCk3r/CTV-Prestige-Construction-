    <style>
        .document-page {
            padding: 100px 0 2rem;
            min-height: 100vh;
            background: var(--bg-dark);
        }
        
        .document-header {
            text-align: center;

        }

        .document-content {

        }

            border-radius: 8px;

        }

            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--gradient-primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-primary);
        }
        
        @media (max-width: 768px) {
            .document-content {
                padding: 1rem;
                margin: 0 1rem;
            }
