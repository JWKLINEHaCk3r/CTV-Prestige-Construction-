<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CTV Prestige Construction</title>
    <meta name="description" content="Admin portal for CTV Prestige Construction photo management">
    <meta name="keywords" content="admin, photo upload, gallery management">
    <meta name="author" content="CTV Prestige Construction">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon-32x32.svg" sizes="32x32">
    <link rel="icon" type="image/svg+xml" href="assets/favicon-16x16.svg" sizes="16x16">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.svg">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles-fresh.css">
    <style>
        /* Import CSS variables from fresh styles */
        :root {
            --primary-orange: #ff7700;
            --secondary-orange: #ff5500;
            --accent-orange: #ff9930;
            --bg-dark: #000000;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-primary: rgba(255, 119, 0, 0.3);
            --border-hover: rgba(255, 119, 0, 0.6);
            --shadow-primary: rgba(255, 119, 0, 0.2);
            --glass-bg: rgba(0, 0, 0, 0.8);
            --gradient-primary: linear-gradient(135deg, #ff7700 0%, #ff5500 50%, #ff9930 100%);
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        /* Admin-specific compact header styling */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-primary);
            z-index: 1000;
            padding: 8px 0;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            min-height: 70px;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 8px 15px;
            border-radius: 12px;
            background: rgba(255, 119, 0, 0.1);
            border: 1px solid var(--border-primary);
            transition: all 0.3s ease;
        }
        
        .nav-logo:hover {
            border-color: var(--border-hover);
            background: rgba(255, 119, 0, 0.15);
        }
        
        .site-logo {
            height: 48px;
            width: 48px;
            border-radius: 8px;
            filter: drop-shadow(0 2px 8px rgba(255, 119, 0, 0.3));
            transition: all 0.3s ease;
        }
        
        .site-logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 4px 12px rgba(255, 119, 0, 0.5));
        }
        
        .nav-logo span {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .nav-menu {
            display: flex;
            align-items: center;
        }
        
        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: var(--bg-card);
            color: var(--primary-orange);
            border-color: var(--border-primary);
        }
        
        /* Admin content adjustment for compact header */
        .admin-container,
        .upload-container {
            margin-top: 100px;
            padding: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Enhanced admin styling */
        .admin-container h2,
        .upload-container h2 {
            color: var(--primary-orange);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .admin-form,
        .upload-form {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--border-primary);
            max-width: 500px;
            margin: 0 auto 2rem;
        }
        
        .admin-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .admin-input:focus {
            outline: none;
            border-color: var(--border-hover);
            box-shadow: 0 0 0 3px rgba(255, 119, 0, 0.1);
        }
        
        .admin-button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: var(--gradient-primary);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .admin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-primary);
        }
        
        .logout-button {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            width: auto;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        
        /* Responsive design for admin */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
                min-height: 60px;
            }
            
            .nav-logo {
                gap: 10px;
                padding: 6px 10px;
            }
            
            .site-logo {
                height: 40px;
                width: 40px;
            }
            
            .nav-logo span {
                font-size: 1rem;
            }
            
            .admin-container,
            .upload-container {
                margin-top: 80px;
                padding: 1rem;
            }
            
            .admin-form,
            .upload-form {
                padding: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .nav-logo span {
                display: none;
            }
            
            .site-logo {
                height: 36px;
                width: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Simple navigation for admin pages -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="assets/ctv-logo-square.svg" alt="CTV Prestige Construction Logo" class="site-logo" width="48" height="48" />
                <span>Admin Panel</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Back to Site</a>
            </div>
        </div>
    </nav>

    <!-- Admin Login Form -->
    <div class="admin-container">
        <h2>Admin Login</h2>
        <form id="loginForm" class="admin-form">
            <input 
                type="password" 
                id="adminPassword" 
                class="admin-input" 
                placeholder="Enter admin password" 
                required
            >
            <button type="submit" class="admin-button">Login</button>
        </form>
        <div id="loginMessage" class="login-message"></div>
    </div>

    <!-- Admin Dashboard (hidden until login) -->
    <div id="adminDashboard" class="upload-container">
        <h2>Photo Upload Dashboard</h2>
        <p>Upload images to display on the website gallery</p>
        
        <form id="uploadForm" class="upload-form">
            <input 
                type="file" 
                id="imageUpload" 
                accept="image/*" 
                class="admin-input"
                required
                placeholder="Select an image to upload"
                title="Select an image to upload"
            >
            <input 
                type="text" 
                id="imageName" 
                class="admin-input" 
                placeholder="Image description (optional)"
            >
            <button type="submit" class="admin-button">Upload Image</button>
        </form>

        <div id="uploadPreview" class="upload-preview"></div>
        <div id="uploadMessage"></div>

        <div class="gallery-section">
            <h3>Current Gallery Images</h3>
            <div id="currentImages">
                <!-- Images will be listed here -->
            </div>
        </div>

        <div class="logout-container">
            <button onclick="logout()" class="admin-button logout-button">Logout</button>
        </div>
    </div>

    <script>
        // Simple password authentication
        const ADMIN_PASSWORD = 'ctvadmin2024'; // Change this to your desired password
        
        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            showDashboard();
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem('adminLoggedIn', 'true');
                showDashboard();
            } else {
                showMessage('Invalid password. Please try again.', true);
            }
        });

        // Image upload functionality
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const preview = document.getElementById('uploadPreview');
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    preview.style.display = 'block';
                };
                
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('imageUpload');
            const nameInput = document.getElementById('imageName');
            const file = fileInput.files[0];
            
            if (!file) {
                showUploadMessage('Please select an image to upload.', true);
                return;
            }

            try {
                // Process image locally
                const imageData = await processImageLocally(file, nameInput.value);
                
                // Save to localStorage
                const existingImages = JSON.parse(localStorage.getItem('galleryImages') || '[]');
                existingImages.push(imageData);
                localStorage.setItem('galleryImages', JSON.stringify(existingImages));
                
                // Clear form
                fileInput.value = '';
                nameInput.value = '';
                document.getElementById('uploadPreview').style.display = 'none';
                document.getElementById('uploadPreview').innerHTML = '';
                
                showUploadMessage('Image uploaded successfully!', false);
                loadCurrentImages();
                
            } catch (error) {
                console.error('Upload failed:', error);
                showUploadMessage('Upload failed: ' + error.message, true);
            }
        });

        function showDashboard() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'block';
            document.querySelector('.admin-container h2').textContent = 'Welcome Admin';
            loadCurrentImages();
        }

        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.reload();
        }

        function showMessage(message, isError) {
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.textContent = message;
            messageDiv.style.color = isError ? '#dc2626' : '#059669';
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        function showUploadMessage(message, isError) {
            const messageDiv = document.getElementById('uploadMessage');
            messageDiv.textContent = message;
            messageDiv.style.color = isError ? '#dc2626' : '#059669';
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        function loadCurrentImages() {
            const container = document.getElementById('currentImages');
            if (!container) return;
            
            let images;
            try {
                images = JSON.parse(localStorage.getItem('galleryImages') || '[]');
            } catch (error) {
                console.error('Error parsing gallery images:', error);
                images = [];
            }
            
            if (images.length === 0) {
                container.innerHTML = '<p>No images uploaded yet.</p>';
                return;
            }

            container.innerHTML = images.map((image, index) => `
                <div style="margin-bottom: 1rem; padding: 1rem; border: 1px solid #e2e8f0; border-radius: 8px;">
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <img src="${image.url || ''}" alt="${image.name || 'Image'}" style="width: 80px; height: 60px; object-fit: cover; border-radius: 4px;">
                        <div style="flex: 1;">
                            <strong>${image.name || 'Unnamed Image'}</strong>
                            <br>
                            <small>${image.timestamp ? new Date(image.timestamp).toLocaleDateString() : 'Unknown date'}</small>
                        </div>
                        <button onclick="deleteImage(${index})" style="background: #dc2626; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function deleteImage(index) {
            const images = JSON.parse(localStorage.getItem('galleryImages') || '[]');
            images.splice(index, 1);
            localStorage.setItem('galleryImages', JSON.stringify(images));
            loadCurrentImages();
            showUploadMessage('Image deleted successfully.', false);
        }

        /**
         * Process image using local storage
         * @param {File} imageFile - The image file
         * @param {string} imageName - Optional image description
         * @returns {Promise<Object>} - Processed image data
         */
        async function processImageLocally(imageFile, imageName) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const imageData = {
                        url: e.target.result,
                        name: imageName || imageFile.name,
                        timestamp: new Date().toISOString(),
                        processed: false
                    };
                    
                    resolve(imageData);
                };
                
                reader.onerror = function(error) {
                    reject(new Error('Failed to read image file: ' + error));
                };
                
                reader.readAsDataURL(imageFile);
            });
        }

        // Initialize
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            showDashboard();
        }
    </script>
</body>
</html>
